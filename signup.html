<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log In</title>
        <meta charset="UTF-8">
        <meta name="author" content="Maria JoÃ£o Mota">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img src="WholeWorld.1.png">
        <div class="container">
            <div class="left">
                <h1>Nice to Meet <span>You</span>!</h1>
                <h4>Create an account, it only takes a minute.</h4>
                <a href="login.html">Already have an account?</a>
            </div>
            <div class="signup-box">
                <form>
                    <div class="name">
                        <label for="first">First Name:</label>
                        <input type="text" required placeholder="Jane">
                        <label for="last">Last Name:</label>
                        <input type="text" required placeholder="Doe">
                    </div>
                    <label for="username">Username:</label>
                    <input type="text" required placeholder="JaneDoe">
                    <label for="email">E-mail Address:</label>
                    <input type="email" required placeholder="janedoe@mail.com">
                    <label for="password">Create a password:</label>
                    <input type="password" required placeholder="">
                    <input type="submit" value="Sign up" class="submit"/>
                </form>
                <p>By clicking the Sign Up button, you agree to our <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></p>
            </div>
        </div>
        
    </body>
</html>
