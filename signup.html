<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log In</title>
        <meta charset="UTF-8">
        <meta name="author" content="Maria JoÃ£o Mota">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

        <script defer src="index.js"></script>
    </head>
    <body>
        <img src="WholeWorld.1.png" id="logo">
        <div class="container">
            <div class="left">
                <h1>Nice to Meet <span>You</span>!</h1>
                <h4>Create an account, it only takes a minute.</h4>
                <a href="login.html">Already have an account?</a>
            </div>
            <div class="signup-box">
                <form action="" method="get" id="form">
                    <div class="name">
                        <label for="first">First Name:</label>
                        <input type="text" required placeholder="Jane">
                        <label for="last">Last Name:</label>
                        <input type="text" required placeholder="Doe">
                    </div>
                    <label for="username">Username:</label>
                    <input type="text" required placeholder="JaneDoe" id="user">
                    <div id="error2" class="error"></div>
                    <label for="email">E-mail Address:</label>
                    <input type="email" required placeholder="janedoe@mail.com">
                    <label for="password">Create a password:</label>
                    <input type="password" required placeholder="" id="password">
                    <div id="error1" class="error"></div>
                    <input type="submit" value="Sign up" class="submit"/>
                </form>
                <p>By clicking the Sign Up button, you agree to our <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></p>
            </div>
        </div>
        <div class="modal" id="myModal">
            <div class="modal-box">
                <i class="far fa-check-circle"></i>
                <h2>Completed</h2>
                <h3>Your account has been created!</h3>
                <div class="buttons">
                    <button class="close" id="okClose">Ok, close</button>
                    <button id="loginButton">Log in</button>
                </div>
            </div>
        </div>
        
    </body>
</html>
